<!DOCTYPE html>
<html lang = "en">
<head>
    <title>Sub-tab resume</title>
    <link rel = "stylesheet" href = "../index.css" type = "text/css">
</head>

<div id = "tab-display">
    <div class = "tab tab-resume">

        <div class = "group group-info">
            <top>Info</top>
            <content>
                - {fullName}
                - {dob}
                - {gender}
                - {phone}
                - {address}
                - {facebook}
                - {linkedin}
            </content>
        </div>


        <div class = "group group-work">
            <top>Work</top>
            <content>
                <div class = "work-item">
                    <p class = "position">Position</p>
                    <p class = "company">Company</p>
                    <p class = "time">Time</p>
                    <p class = "desc">Description</p>
                </div>
            </content>
        </div>

    </div>
</div>

</html>
